<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="row justify-content-center mt-4">
                    <h1 class="text-center">Вы успешно записаны на примерку!</h1>
                    <h3 class="text-center">
                        Номер брони: <span th:text="${model.newRentalId}"></span></h3>
                </div>
                <a th:href="@{/user/profile}" class="btn btn-secondary mt-4">Перейти в профиль</a>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
